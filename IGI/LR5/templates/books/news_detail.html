{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<h2>{{ article.title }}</h2>
{% if article.image %}
<img src="{{ article.image.url }}" class="img-fluid mb-3" alt="{{ article.title }}">
{% endif %}
<p><small class="text-muted">Published: {{ article.published_at|date:'d/m/Y' }}</small></p>
<p>{{ article.content|linebreaks }}</p>
<a href="{% url 'books:news_list' %}" class="btn btn-secondary">Back to News</a>
{% endblock %}
