{% extends 'base.html' %}
{% block title %}Glossary{% endblock %}
{% block content %}
<h2>Glossary of Terms</h2>
<table class="table table-bordered">
    <thead>
        <tr><th>Term</th><th>Definition</th><th>Added</th></tr>
    </thead>
    <tbody>
    {% for term in terms %}
        <tr>
            <td>{{ term.term }}</td>
            <td>{{ term.definition }}</td>
            <td>{{ term.added_at|date:'d/m/Y' }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="3">No terms yet.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
