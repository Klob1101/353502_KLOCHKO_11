{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ action }} Vacancy{% endblock %}
{% block content %}
<h2>{{ action }} Vacancy</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{{ action }}</button>
    <a href="{% url 'books:vacancy_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
